<!DOCTYPE html>
{% load static %}
<html lang="it" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>AppTwo: Pagina dettaglio utente</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
  <h1>AppTwo: Pagina dettaglio Utente</h1>
  {% if utente %}
  <div>
    <table>
      <thead>
        <th>Nome</th>
        <th>Cognome</th>
        <th>Email</th>
        <th>Data di registrazione</th>
      </thead>
      <tbody>
        <tr>
          <td>{{ utente.nome }}</td>
          <td>{{ utente.cognome }}</td>
          <td>{{ utente.email }}</td>
          <td>{{ utente.data_registrazione }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  {% else %}
  <h2>Nessun elemento in tabella</h2>
  {% endif %}
</body>

</html>
